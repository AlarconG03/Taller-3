<div class="container">
    {% for movie in movies %}
        <h2>{{ movie.title }}</h2>
        <h3>{{ movie.description }}</h3>
        <img src="{{ movie.image.url }}">
        {% if movie.url %}
            <a href="{{ movie.url }}">Movie Link</a>
        {% endif %}
    {% endfor %}
    <br />
    <br />
</div>
